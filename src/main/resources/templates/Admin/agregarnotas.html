    <div class="curso">

    <div class="tablamodulos">
       
        <table>
            
            <thead>

                    <th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Nota</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno:${alumnos}" >

                    <td><span th:text="${alumno.dni}"></span></td>
                    <td><span th:text="${alumno.nombre}"></span></td>
                    <td><label for="nota"></label>
                    <input class="input3" type="number" name="nota" id="nota"><br>
                
                </tr><br>
                
            </tbody>
        
        </table>
        <button class="cerrar4" type="submit" >Guardar</button>  
    </div>
</div>
