<html lang="en"

      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="buscar-user(error)">

            <label for="userId">
                ingrese el dni del alumno:

            </label>
            <button type="submit">buscar</button>
        </form>
    </div>
</head>

</html>
