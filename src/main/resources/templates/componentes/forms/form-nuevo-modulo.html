<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="form-nuevo-modulo(newModulo, cursos)">
        <div class="cabecera">
            <h1><span>Crear Modulo</span></h1>
        </div>
        <form th:action="@{/modulo/crear}" method="post" th:object="${newModulo}">
            <label class="label" for="curso">Seleccione el curso</label>
            <div class="form-input">
                <select class="this-input" name="curso" id="curso">
                    <option th:each="curso:${cursos}" th:text="${curso.nombre}" th:value="${curso.id}"
                            th:field="*{curso}"></option>
                </select>
            </div>
            <label class="label">Nombre</label>
            <div class="form-input">
                <input class="this-input" type="text" placeholder="nombre modulo" th:field="*{nombre}">
            </div>
            <div class="form-input">
                <button class="this-input" type="submit">Cargar</button>
            </div>
        </form>
    </div>
</head>

</html>
